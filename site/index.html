    <style>
      :root {
        color-scheme: light;
        --primary-indigo: #4338ca;
        --accent-cyan: #22d3ee;
        --ink: #0b1220;
        --muted: #334155;
        --bg: #f7faff;
        --surface: #ffffff;
        --border: #d9e1ee;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Manrope", sans-serif;
        color: var(--ink);
        background: var(--bg);
      }

      a {
        color: inherit;
        text-decoration: none;
      }

      .page {
        max-width: 980px;
        margin: 0 auto;
        padding: 44px 24px 84px;
        display: flex;
        flex-direction: column;
        gap: 60px;
      }

      section {
        display: grid;
        gap: 18px;
      }

      header {
        display: grid;
        gap: 22px;
      }

      .topbar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 14px;
        font-size: clamp(28px, 4vw, 36px);
        font-weight: 800;
        letter-spacing: -0.3px;
      }

      .brand-logo {
        height: clamp(32px, 4.8vw, 48px);
        width: auto;
        display: block;
        flex: 0 0 auto;
      }

      .brand span:first-child {
        color: var(--primary-indigo);
      }

      .lang-switch {
        display: inline-flex;
        border: 1px solid var(--border);
        border-radius: 999px;
        overflow: hidden;
        background: #fff;
      }

      .lang-switch button {
        border: none;
        background: transparent;
        padding: 6px 10px;
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
        cursor: pointer;
      }

      .lang-switch button.active {
        color: var(--primary-indigo);
        background: rgba(67, 56, 202, 0.1);
      }

      .subhead {
        margin: 0;
        font-size: 18px;
        line-height: 1.55;
        color: var(--muted);
      }

      .hero-grid {
        display: grid;
        grid-template-columns: 1.1fr 0.9fr;
        gap: 24px;
        align-items: center;
      }

      .hero-copy {
        display: grid;
        gap: 12px;
      }

      .hero-visual-wrap {
        border: 1px solid var(--border);
        border-radius: 16px;
        padding: 10px;
        background: var(--surface);
      }

      .hero-visual {
        display: block;
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      .section-title {
        margin: 0;
        font-size: 22px;
        line-height: 1.3;
        font-weight: 700;
      }

      .active-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 16px;
      }

      .feature {
        display: grid;
        gap: 12px;
        padding: 16px;
        border: 1px solid var(--border);
        border-radius: 14px;
        background: var(--surface);
      }

      .feature-visual {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: #f8fbff;
      }

      .feature-head {
        display: flex;
        align-items: center;
        gap: 10px;
      }

      .feature-icon {
        width: 40px;
        height: 40px;
        color: var(--primary-indigo);
      }

      .feature h3 {
        margin: 0;
        font-size: 18px;
      }

      .feature p {
        margin: 0;
        font-size: 16px;
        line-height: 1.6;
        color: var(--muted);
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .steps {
        display: grid;
        gap: 10px;
      }

      .step-item {
        display: flex;
        align-items: flex-start;
        gap: 10px;
        color: var(--muted);
        line-height: 1.6;
        font-size: 16px;
      }

      .step-index {
        min-width: 22px;
        height: 22px;
        border-radius: 999px;
        border: 1px solid var(--border);
        font-size: 12px;
        font-weight: 700;
        color: var(--primary-indigo);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: var(--surface);
      }

      .step-item p {
        margin: 0;
      }

      .recommend {
        display: grid;
        gap: 8px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 4px 9px;
        border-radius: 999px;
        border: 1px solid var(--accent-cyan);
        color: var(--primary-indigo);
        font-size: 12px;
        font-weight: 600;
      }

      .pill.active {
        background: rgba(34, 211, 238, 0.22);
        border-color: rgba(34, 211, 238, 0.7);
        color: #0f172a;
      }

      .pill.soon {
        border-color: #d4dbe6;
        color: #6b7280;
        background: #f8fafc;
        padding: 3px 8px;
        font-size: 11px;
      }

      .recommend-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 8px 0;
        border-bottom: 1px solid var(--border);
        gap: 12px;
        flex-wrap: wrap;
      }

      .recommend-item:last-child {
        border-bottom: none;
      }

      .recommend-item.active-item strong {
        color: var(--primary-indigo);
        font-weight: 700;
      }

      .waitlist {
        display: grid;
        gap: 18px;
        padding-top: 24px;
        border-top: 1px solid var(--border);
      }

      form {
        display: grid;
        gap: 12px;
      }

      label {
        font-size: 12px;
        font-weight: 600;
        color: var(--muted);
      }

      input {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font: inherit;
        background: #fff;
      }

      textarea {
        width: 100%;
        border-radius: 10px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        font: inherit;
        background: #fff;
        min-height: 110px;
        resize: vertical;
      }

      .form-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 12px;
      }

      .button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        padding: 12px 18px;
        border-radius: 12px;
        background: var(--primary-indigo);
        color: white;
        font-weight: 600;
        border: none;
        cursor: pointer;
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .status {
        font-size: 13px;
        color: var(--muted);
        min-height: 18px;
      }

      footer {
        display: grid;
        gap: 4px;
        font-size: 12px;
        color: var(--muted);
      }

      @media (max-width: 640px) {
        .page {
          padding: 34px 18px 64px;
          gap: 46px;
        }

        .hero-grid {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .subhead {
          font-size: 17px;
        }

        .section-title {
          font-size: 21px;
        }

        .feature-icon {
          width: 36px;
          height: 36px;
        }

        .feature p {
          font-size: 15px;
        }
      }
    </style>

      function normalizeLang(lang) {
        if (!lang) return "en";
        const lower = lang.toLowerCase();
        if (lower.startsWith("tr")) return "tr";
        if (lower.startsWith("de")) return "de";
        return "en";
      }

      function getLang() {
        const saved = localStorage.getItem("er_lang");
        if (saved && translations[saved]) return saved;
        const browser = navigator.languages?.[0] || navigator.language;
        return normalizeLang(browser);
      }

      function setLang(lang) {
        if (!translations[lang]) return;
        localStorage.setItem("er_lang", lang);
        document.documentElement.lang = lang;

        document.querySelectorAll("[data-i18n]").forEach((el) => {
          const key = el.getAttribute("data-i18n");
          if (key && translations[lang][key]) {
            el.textContent = translations[lang][key];
          }
        });

        document.querySelectorAll("[data-i18n-placeholder]").forEach((el) => {
          const key = el.getAttribute("data-i18n-placeholder");
          if (key && translations[lang][key]) {
            el.setAttribute("placeholder", translations[lang][key]);
          }
        });

        document.title = translations[lang]["brand.title"];
        const meta = document.querySelector("meta[name='description']");
        if (meta) {
          meta.setAttribute("content", translations[lang]["brand.subtitle"]);
        }

        document.querySelectorAll(".lang-switch button").forEach((btn) => {
          btn.classList.toggle("active", btn.dataset.lang === lang);
        });
      }

      const form = document.getElementById("contactForm");
      const statusEl = document.getElementById("formStatus");
      const submitButton = document.getElementById("submitButton");
      let currentLang = getLang();
      setLang(currentLang);

      document.querySelectorAll(".lang-switch button").forEach((btn) => {
        btn.addEventListener("click", () => {
          currentLang = btn.dataset.lang;
          setLang(currentLang);
        });
      });

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        statusEl.textContent = "";
        submitButton.disabled = true;

        const email = form.email.value.trim();
        const name = form.name.value.trim();
        const messageInput = form.message.value.trim();
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        if (!email) {
          statusEl.textContent = translations[currentLang]["form.validation.emailRequired"];
          submitButton.disabled = false;
          return;
        }

        if (!emailRegex.test(email)) {
          statusEl.textContent = translations[currentLang]["form.validation.emailInvalid"];
          submitButton.disabled = false;
          return;
        }

        statusEl.textContent = translations[currentLang]["form.loading"];

        const waitlistMessageByLang = {
          tr: "WAITLIST_SIGNUP: Lansman olduğunda bilgilendirin.",
          de: "WAITLIST_SIGNUP: Bitte beim Launch benachrichtigen.",
          en: "WAITLIST_SIGNUP: Please notify me at launch.",
        };

        const payload = {
          email,
          name: name || "",
          message:
            messageInput ||
            waitlistMessageByLang[currentLang] ||
            waitlistMessageByLang.en,
        };

        const controller = new AbortController();
        const timeout = setTimeout(() => controller.abort(), 10000);

        const formspreeMeta = document.querySelector("meta[name='formspree-endpoint']");
        const formspreeEndpoint = (formspreeMeta?.getAttribute("content") || "").trim();

        if (!formspreeEndpoint || formspreeEndpoint.includes("PASTE_FORMSPREE_URL_HERE")) {
          statusEl.textContent = translations[currentLang]["form.error"];
          clearTimeout(timeout);
          submitButton.disabled = false;
          return;
        }

        try {
          const res = await fetch(formspreeEndpoint, {
            method: "POST",
            headers: { "Content-Type": "application/json", Accept: "application/json" },
            body: JSON.stringify(payload),
            signal: controller.signal,
          });

          if (!res.ok) {
            throw new Error("fail");
          }

          form.reset();
          statusEl.textContent = translations[currentLang]["form.success"];
        } catch (err) {
          statusEl.textContent = translations[currentLang]["form.error"];
        } finally {
          clearTimeout(timeout);
          submitButton.disabled = false;
        }
      });
    </script>
  </body>
</html>
